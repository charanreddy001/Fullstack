<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D transforming object</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="imgbox">
                <img src="pics/Alienware-Laptop.png" alt="Alienware Laptop">
                <div class="circle"></div>
            </div>
            <div class="desc">
                <h2>Alienware-Laptop</h2>
                <p>Alienware is an American computer hardware subsidiary of Dell. Their products are designed for gaming and can be identified by their alien-themed designs.</p>
            </div>
                <div class="processors">
                    <h3 id="proc">processors</h3>
                    <div class="butt">
                        <button>i3</button>
                        <button class="active">i5</button>
                        <button>i7</button>
                        <button>i9</button>
                    </div>
                </div>
                <div class="buybox">
                    <button>Buy Now</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
