<!DOCTYPE html>
<html>
    <head>
        <title>tutorial - 6</title>
    </head>
    <body>
        <h1>
            tutorial - 6
        </h1>
        <hr>
        <h2> unordered list</h2>
        <ul>   <!-- unodered list mean the order of elements in list doesnt have an consequences-->
            <li>allu arjun</li>
            <li>ram charan</li>
            <li>hi</li>
        </ul>

        <h2>months of a year</h2>
        <ol type = "I" start = "100"> <!-- you can use numbers and alphabets here-->
            <li>january</li>
            <li>febuaray</li>
            <li>march</li>
            <li>april</li>
        </ol>

        <dl> 
            <dt>best hero:</dt>
            <dd>balakrishna</dd>
        </dl>

        <b><h2>fruits and flowers</h2></b>
        <ul> <!-- these are called nested lists you can keep any other types under it-->
            <b>fruits</b>
            <ul>
            <li>banana</li>
            <li>apple</li>
            <li>pomogranate</li>
            </ul>
            <b>flowers</b>
            <ul>
                <li>jasmine</li>
                <li>lavender</li>
                <li>rose</li>
            </ul>
        </ul>

    </body>
</html>
